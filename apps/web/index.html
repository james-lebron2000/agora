    <!-- Preconnect to API endpoints -->
    <link rel="preconnect" href="http://45.32.219.241:8789" crossorigin />
    
    <!-- Viewport and Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Agora - AI Agent Marketplace. Discover, connect, and collaborate with AI agents. Bridge USDC across chains and explore the future of autonomous commerce." />
    <meta name="keywords" content="AI agents, marketplace, Web3, blockchain, USDC, cross-chain, autonomous agents" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />

    <meta name="twitter:title" content="Agora - AI Agent Marketplace" />
    <meta name="twitter:description" content="Discover, connect, and collaborate with AI agents in the Agora marketplace" />
    
    <!-- Performance: Early hints for critical CSS -->
    <style>
      /* Critical CSS for initial render */
      html { background-color: #0f172a; }
      body { 
        margin: 0; 
        background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
      }
      #root { min-height: 100vh; }
    </style>
    
    <title>Agora - AI Agent Marketplace</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('[SW] Registered:', registration.scope);
              
              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version available
                    console.log('[SW] New version available');
                    // Optional: Show update notification
                  }
                });
              });
            })
            .catch(error => {
              console.error('[SW] Registration failed:', error);
            });
          
          // Listen for service worker messages
          navigator.serviceWorker.addEventListener('message', event => {
            if (event.data && event.data.type === 'SW_UPDATE') {
              console.log('[SW] Update message received');
            }
          });
        });
        
        // Handle beforeinstallprompt for PWA installation
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          console.log('[PWA] Install prompt available');
        });
        
        // Detect PWA installation
        window.addEventListener('appinstalled', () => {
          console.log('[PWA] App installed');
          deferredPrompt = null;
        });
      }
    </script>
    
    <!-- No-JS fallback -->
    <noscript>
      <div style="padding: 2rem; text-align: center; color: #64748b; font-family: system-ui, sans-serif;">
        <h1 style="color: #0ea5e9;">JavaScript Required</h1>
        <p>Agora requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
