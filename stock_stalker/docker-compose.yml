version: '3.8'

services:
  stock-stalker:
    build: .
    container_name: stock-stalker
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - DB_PATH=/app/data/stock_stalker.db
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - stock-stalker-network
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 可选: 添加Redis缓存
  redis:
    image: redis:7-alpine
    container_name: stock-stalker-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - stock-stalker-network

  # 可选: 添加监控
  prometheus:
    image: prom/prometheus:latest
    container_name: stock-stalker-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - stock-stalker-network
    profiles:
      - monitoring

networks:
  stock-stalker-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
