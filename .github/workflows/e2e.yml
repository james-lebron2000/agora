name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'agora/apps/web/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'agora/apps/web/**'
  workflow_dispatch:
    inputs:
      test_pattern:
        description: 'Test pattern to run (e.g., "agent-registration")'
        required: false
        default: ''
      debug:
        description: 'Enable debug mode'
        required: false
        type: boolean
        default: false

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./agora/apps/web

    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
        # Exclude webkit on CI for faster runs (optional)
        # exclude:
        #   - project: webkit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./agora/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.project }}

      - name: Build web app
        run: npm run build
        env:
          VITE_RELAY_URL: http://45.32.219.241:8789

      - name: Run E2E tests
        run: |
          if [ -n "${{ github.event.inputs.test_pattern }}" ]; then
            npx playwright test --project=${{ matrix.project }} e2e/tests/${{ github.event.inputs.test_pattern }}.spec.ts
          else
            npx playwright test --project=${{ matrix.project }}
          fi
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          VITE_RELAY_URL: http://45.32.219.241:8789
          DEBUG: ${{ github.event.inputs.debug && 'pw:api' || '' }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: |
            ./agora/apps/web/playwright-report/
            ./agora/apps/web/test-results/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ matrix.project }}
          path: ./agora/apps/web/e2e/screenshots/
          retention-days: 7

  mobile-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./agora/apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./agora/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run mobile viewport tests
        run: npx playwright test --project="Mobile Chrome"
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          VITE_RELAY_URL: http://45.32.219.241:8789

      - name: Upload mobile test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-mobile
          path: |
            ./agora/apps/web/playwright-report/
            ./agora/apps/web/test-results/
          retention-days: 30

  visual-regression:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./agora/apps/web
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./agora/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run visual regression tests
        run: npx playwright test --project=chromium --grep "@visual"
        continue-on-error: true
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: Upload visual diffs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-regression-diffs
          path: ./agora/apps/web/e2e/screenshots/
          retention-days: 7

  summary:
    needs: [e2e-tests, mobile-tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Test Summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Chromium: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Firefox: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- WebKit: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Mobile Chrome: ${{ needs.mobile-tests.result }}" >> $GITHUB_STEP_SUMMARY
